<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form id="expense-change">
        <label for="expense">Label Change</label>
        <input type="text" id="expense" name="expense">
        <button type="submit" class="btn-primary">Enter</button>
    </form>
    <form id="add-label">
        <label for="label">Label</label>
        <input type="text" id="label" name="label" class="my-3">
        <label for="amount">Amount</label>
        <input type="text" id="amount" name="amount">
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
        <button type="submit" class="btn-primary">Add label</button>
    </form>
    <div class="container">
        <canvas id="myPieChart" class="w-75 h-75"></canvas>
        <canvas id="myBarChart" class="w-75 h-75"></canvas>
    </div>
    <!-- Charts js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../javascript/charts.js"></script>
</body>
</html>
