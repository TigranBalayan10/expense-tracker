<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <form id="add-expense">
                    <div class="mt-5">
                        <label for="tag">Pick a Tag</label>
                        <select class="form-select" id="tag" name="tag" required>
                            <!-- make this dynamic so value = tag_id?? with Handlebars -->
                            <option disabled selected> </option>
                            <option value="1">Groceries</option>
                            <option value="2">Mortage/rent</option>
                            <option value="3">Electricity</option>
                        </select>
                    </div>
                    <div class="mt-4">
                        <label for="item" class="form-label">Item(s)</label>
                        <input type="input" class="form-control" id="item" name="item" placeholder="optional">
                    </div>
                    <div class="mt-4">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control" id="price" name="price" placeholder="required" required>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary mb-3">Add Expense</button>
                    </div>
                </form>
            </div>
            <div class="col mt-5">
                <canvas id="myPieChart"></canvas>
                <!-- <canvas id="myBarChart"></canvas> -->
            </div>
        </div>
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
    <!-- Charts js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../javascript/charts.js"></script>
</body>
</html>
