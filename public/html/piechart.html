<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <audio id='add-tag-sound'>
        <source src = "/sounds/add-tag.wav" type='audio/wav'>
        <!-- <source src = "/sounds/coins-handling.ogg" type='audio/ogg'> -->
    </audio>
    <audio id='add-expense-sound'>
        <source src = "/sounds/add-expense.wav" type='audio/wav'>
        <!-- <source src = "/sounds/coins-handling.ogg" type='audio/ogg'> -->
    </audio>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <form id="add-expense">
                    <div class="mt-5">
                        <label for="tag">Pick a Tag</label>
                        <select class="form-select" id="tag" name="tag" required>
                            <!-- make this dynamic so value = tag_id?? with Handlebars -->
                            <option disabled selected> </option>
                            <option value="1">Groceries</option>
                            <option value="2">Mortage/rent</option>
                            <option value="3">Games</option>
                            <option value="4">clothes</option>
                            <option value="5">electricity</option>
                            
                        </select>
                    </div>
                    <div class="mt-4">
                        <label for="item" class="form-label">Item(s)</label>
                        <input type="input" class="form-control" id="item" name="item" placeholder="optional">
                    </div>
                    <div class="mt-4">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control" id="price" name="price" placeholder="required" required>
                    </div>
                    <div class="mt-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="true" id="monthly_bill">
                            <label class="form-check-label" for="monthly_bill">
                            Monthly Bill
                            </label>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary mb-3" id="add-expense-btn">Add Expense</button>
                    </div>
                </form>
                <form id="add-tag">
                    <label for="new_tag" class="form-label mt-4">Tag</label>
                    <input type="text" class="form-control" id="new_tag" name="new_tag" placeholder="required"required>
                    <label for="tag_color" class="form-label mt-4">Pick a color</label>
                    <input type="color" id="tag_color" name="tag_color" required>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary mb-3" id="add-tag-btn">Add Tag</button>
                    </div>
                </form>
            </div>
            <div class="col mt-5">
                <div class="container">
                    <h2><span id="countdown" class="text-danger"></span> until the first.</h2>
                    <label for="file">Countdown</label>
                    <progress id="countdown-progress" max="100"></progress>
                </div>
                <canvas id="myPieChart"></canvas>
                <div class="container">
                    <h2>Total Expenses: <span id="total_expenses"></span></h2>
                    <h2>Remaining Income: <span id="remaining_income"></span></h2>
                </div>
                <canvas id="myBarChart"></canvas>
            </div>
            <button id="sound-maker-btn">Hit me</button>
        </div>
    </div>
    <!-- Charts js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/javascript/money-time.js"></script>
    <script src="/javascript/charts.js"></script>
    <script src="/javascript/sounds.js"></script>
</body>
</html>
